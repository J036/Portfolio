<!DOCTYPE html>
<html lang="en">

<head>
    <h1> portfolio </h1> 
        <!-- Gives title of website -->
    <meta charset="UTF-8">
        <!-- Tells browser that I'm using Unicode-->
    <meta name="description" content= "Jay Joseph's portfolio">
        <!-- Explains content of website to browser -->
    <meta name="keywords" content=" Jay Joseph, portfolio, journalist">
        <!-- Provides keywords for search engine optimization -->
    <meta name="author" content="Jay Joseph">
        <!-- Provides author of website -->
    <meta name="viewport" content= "width=device-width, initial-scale = 1.0">
        <!-- Ensures websites scale to mobile devices and screens of different sizes -->
    <meta http-equiv="refresh" content ="1800">
        <!-- Makes the page refresh every 30 min-->
    </head>
